<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/style_signup.css"> 
    <link rel="shortcut icon" href="./img/Fav-Icon.png" type="image/x-icon">
</head>
<body>
    
    <div class="login-container">
        <div class="login-box">
            <h1>Sign Up</h1> <form action="/register" method="post">
                
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>

                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Contraseña" required>

                <button type="submit" class="login-button">Crear Cuenta</button>
            </form>

            <div class="links">
                <p>¿Ya tienes una cuenta?</p>
                <a href="./login.html" class="signup-link">Login</a> 
            </div>
        </div>
    </div>
</body>
</html>
